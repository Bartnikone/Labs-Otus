hostname PD03-leaf-2
!
spanning-tree mode mstp
!
vlan 333
   name for_L3VNI
!
vlan 666
   name for_L2VNI
!
vrf instance L3VNI
!
interface Port-Channel1
   mtu 9214
   switchport trunk allowed vlan 333,666
   switchport mode trunk
   !
   evpn ethernet-segment
      identifier 0000:0000:0000:0000:3333
      route-target import 00:00:00:00:00:33
   lacp system-id 0030.0303.0033
!
interface Ethernet1
   description up_pd03-spine-1
   no switchport
   ip address 30.30.30.3/31
!
interface Ethernet2
   description down_pd03-sw-1
   channel-group 1 mode active
!
interface Ethernet3
!
interface Ethernet4
!
interface Ethernet5
!
interface Ethernet6
!
interface Ethernet7
!
interface Ethernet8
!
interface Loopback0
   ip address 3.3.3.3/31
!
interface Management1
!
interface Vlan333
   vrf L3VNI
   ip address 192.168.3.2/24
!
interface Vxlan1
   vxlan source-interface Loopback0
   vxlan udp-port 4789
   vxlan vlan 666 vni 10666
   vxlan vrf L3VNI vni 10777
!
ip routing
ip routing vrf L3VNI
!
ip prefix-list PL_CONNECT seq 10 permit 3.3.3.3/32
!
route-map RM_CONNECT permit 10
   match ip address prefix-list PL_CONNECT
!
router bgp 65030
   router-id 3.3.3.3
   no bgp default ipv4-unicast
   maximum-paths 10 ecmp 10
   neighbor SPINE peer group
   neighbor SPINE send-community
   neighbor SPINE maximum-routes 100
   neighbor SPINE_EVPN peer group
   neighbor SPINE_EVPN update-source Loopback0
   neighbor SPINE_EVPN allowas-in 3
   neighbor SPINE_EVPN ebgp-multihop 5
   neighbor SPINE_EVPN send-community
   neighbor 3.3.3.1 peer group SPINE_EVPN
   neighbor 3.3.3.1 remote-as 65003
   neighbor 3.3.3.1 description pd03-Spine-1
   neighbor 30.30.30.2 peer group SPINE
   neighbor 30.30.30.2 remote-as 65003
   neighbor 30.30.30.2 description pd03-Spine-1
   neighbor 30.30.30.2 allowas-in 3
   redistribute connected route-map RM_CONNECT
   !
   vlan 333
      rd 3.3.3.3:333
      route-target both 10:3330
      redistribute learned
   !
   vlan 666
      rd 3.3.3.3:666
      route-target both 10:6660
      redistribute learned
   !
   address-family evpn
      neighbor SPINE_EVPN activate
   !
   address-family ipv4
      neighbor SPINE activate
   !
   vrf L3VNI
      rd 3.3.3.3:777
      route-target import evpn 777:1
      route-target export evpn 777:1
      redistribute connected
      redistribute static
!
end
